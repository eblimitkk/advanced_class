<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>St. Louis Neighborhood Landmarks - 4.9</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "esri/widgets/Home",
      "esri/config",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/widgets/Search",
      "dojo/domReady!"
    ], function(
      Map,
      FeatureLayer,
      MapView,
      Home,
      esriConfig,
      SimpleMarkerSymbol,
      Search
    ) {
      // Create the map
      var map = new Map({
        basemap: "gray"
      });
      // Create the MapView
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-90.25703, 38.6],
        zoom: 11
      });
      
       var homeBtn = new Home({
        view: view
      });
      // Add the home button to the top left corner of the view
      view.ui.add(homeBtn, "top-left");
      
      var searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-right"
      });
      
      /*************************************************************
       * The PopupTemplate content is the text that appears inside the
       * popup. {fieldName} can be used to reference the value of an
       * attribute of the selected feature. HTML elements can be used
       * to provide structure and styles within the content. The
       * fieldInfos property is an array of objects (each object representing
       * a field) that is use to format number fields and customize field
       * aliases in the popup and legend.
       **************************************************************/
      var template = { // autocasts as new PopupTemplate()
        title: "Neighborhood: {NHD_NAME}",
        content: [{
          // It is also possible to set the fieldInfos outside of the content
          // directly in the popupTemplate. If no fieldInfos is specifically set
          // in the content, it defaults to whatever may be set within the popupTemplate.
          type: "fields",
          fieldInfos: [{
            fieldName: "POP2010",
            label: "2010 Population:",
            visible: true
          }, {
            fieldName: "Photo",
            label: "Photo:",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          
          }]
        }]
      };
      // Reference the popupTemplate instance in the
      // popupTemplate property of FeatureLayer
      var featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/Ak4vS4r1vIYUiU3q/arcgis/rest/services/StLNeighborhoods/FeatureServer",
        outFields: ["*"],
        popupTemplate: template
      });
      
      var featureLayer2 = new FeatureLayer({
        url: "http://services2.arcgis.com/yL7v93RXrxlqkeDx/arcgis/rest/services/Stl_NRHP_Buildings/FeatureServer",
        outFields: ["*"],
        popupTemplate: template
        
      });
      
      map.add(featureLayer);
      map.add(featureLayer2);
      
      var symbol = {
        type: "simple-marker", 
        color:"red"
      };
      
      FeatureLayer.renderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: symbol
      };

      
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
