<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Basemap</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!-- lets load Leaflet's .js and .css from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>  

  <!-- Load Esri Leaflet from CDN.  it has no .css stylesheet of its own, only .js -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>
  
  <!-- Load Esri Leaflet Renderers from CDN -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>
  
  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
    <script>
        const map = L.map('map', {
          center: [45.526, -122.667],
          zoom: 11
        });
        // load Esri's World Dark Gray tiles
        L.esri.basemapLayer('DarkGray').addTo(map);
      
       /*const esriStreets = L.esri.basemapLayer('Streets').addTo(map);*/
      
      

       const portlandHistorical = L.esri.featureLayer({url: 'https://www.portlandmaps.com/arcgis/rest/services/Public/COP_OpenData/MapServer/131'}).addTo(map);
       const portlandBoundary = L.esri.featureLayer({url: 'https://www.portlandmaps.com/arcgis/rest/services/Public/BDS_Boundary/MapServer/6'}).addTo(map);
      
       portlandHistorical.bindPopup(function(evt) {
         return L.Util.template('<h3>{HISTNAME}</h3><hr /><p>This landmark is located at {ADDRESS}.', evt.feature.properties);
       });
    </script>
</body>
</html>
